<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tugas 2</title>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script type="module" src="script.js" defer></script>
        <!-- Leaflet -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>

        <!-- tailwind costum css -->
        <style type="text/tailwindcss">
            @layer utilities {
                .btn-primary {
                    @apply px-7 py-2 bg-slate-200 rounded-lg 
                    active:scale-90 hover:scale-105 transition ease-out duration-200;
                }

                .btn-card {
                    @apply rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2;
                }

                .btn-active {
                    @apply bg-green-500;
                }

                button:disabled {
                    opacity: 0.5;
                    cursor: not-allowed;
                }
            }
        </style>
    </head>

    <body class="h-screen flex flex-col">
        <header>
            <nav class="flex h-24">
                <!-- logo -->
                <section
                    class="basis-2/3 bg-gradient-to-r from-slate-300 to-transparent flex items-center pl-16"
                >
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold">GIS</h1>
                        <img class="h-12" src="res/icon.png" alt="icon" />
                    </div>
                    <h1 class="text-2xl font-semibold mx-12">
                        Devin Isan Aliano
                    </h1>
                </section>

                <!-- navbar -->
                <section
                    class="basis-1/3 flex items-center justify-end pr-16 space-x-4"
                >
                    <button
                        id="btn-marker"
                        name="marker"
                        class="btn-primary btn-active"
                    >
                        marker
                    </button>
                    <button
                        id="btn-polyline"
                        name="polyline"
                        class="btn-primary"
                    >
                        polyline
                    </button>
                    <button id="btn-edit" name="edit" class="btn-primary">
                        Edit
                    </button>
                </section>

                <!-- edit option button -->
                <section
                    id="edit-option"
                    class="hidden absolute top-28 right-16 space-x-4 z-[999] *:bg-slate-400 *:text-slate-50"
                >
                    <button id="btn-clear" name="clear" class="btn-primary">
                        Clear
                    </button>
                    <button id="btn-done" name="done" class="btn-primary">
                        Done
                    </button>
                </section>
            </nav>
        </header>

        <section
            id="card-popup"
            class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-2/5 w-1/5 rounded-lg bg-slate-300 p-16 z-[450]"
        >
            <form action="">
                <label for="nama" class="mb-2 block">Nama:</label>
                <input
                    id="input-nama"
                    type="text"
                    name="nama"
                    class="mb-4 w-full rounded-md border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"
                />
                <label for="alamat" class="mb-2 block">Alamat:</label>
                <input
                    id="input-alamat"
                    type="text"
                    name="alamat"
                    class="mb-8 w-full rounded-md border-gray-300 p-2 focus:border-blue-500 focus:ring-blue-500"
                />                
            </form>

            <div class="flex justify-center space-x-4">
                <button id="btn-cancel" name="cancel" class="btn-card">
                    Cancel
                </button>
                <button id="btn-save" name="save" class="btn-card">
                    Save
                </button>
            </div>
        </section>

        <main class="flex-1">
            <div id="map" class="h-full"></div>
        </main>
    </body>
</html>
