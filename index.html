<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="leaflet.js" defer></script>
        <!-- Leaflet -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>

        <!-- tailwind costum css -->
        <style type="text/tailwindcss">
            @layer utilities {
                .btn-primary {
                    @apply px-7 py-2 bg-slate-200 rounded-lg active:scale-90 transition ease-out duration-200;
                }
            }
        </style>

        <title>Tugas 1</title>
    </head>
    <body class="h-screen flex flex-col">
        <header>
            <nav class="flex h-24">
                <section class="basis-1/3 bg-slate-300 flex items-center pl-16">
                    <div class="flex items-center">
                        <h1 class="text-3xl font-bold">GIS</h1>
                        <img class="h-12" src="res/icon.png" alt="icon" />
                    </div>
                    <h1 class="text-2xl font-semibold mx-12">
                        Devin Isan Aliano
                    </h1>
                </section>
                <section
                    class="basis-2/3 flex items-center justify-end pr-16 space-x-4"
                >
                    <button class="btn-primary">marker</button>
                    <button class="btn-primary">polygon</button>
                    <button class="btn-primary">Edit</button>
                </section>
            </nav>
        </header>
        <main class="flex-1">
            <div id="map" class="h-full"></div>
        </main>
    </body>
</html>
